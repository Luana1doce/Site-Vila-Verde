<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Empório Vila Natural</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="validarLogin(event)">
        <label for="login">Usuário:</label>
        <input type="email" id="login" name="login" placeholder="Digite seu email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>

  <!-- Firebase SDK (compat version) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgOxpFzvOGuvl02eBZSYovF1J7oNad7hA",
      authDomain: "emporiovila-6d34f.firebaseapp.com",
      projectId: "emporiovila-6d34f",
      storageBucket: "emporiovila-6d34f.appspot.com",
      messagingSenderId: "747350863563",
      appId: "1:747350863563:web:a56bf9782663313359b54e"
    };

    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    function validarLogin(event) {
      event.preventDefault(); // impede envio padrão do form

      const email = document.getElementById('login').value;
      const senha = document.getElementById('senha').value;

      firebase.auth().signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          console.log("Login bem-sucedido:", userCredential.user.email);
          window.location.href = "painel.html"; // Redireciona para o painel
        })
        .catch((error) => {
          console.error("Erro no login:", error);
          alert("Usuário ou senha incorretos!");
        });
    }
  </script>
</body>
</html>
